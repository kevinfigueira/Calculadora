<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="background">
        <div class="calculator">
            <h1 class="title">Calculator</h1>
            <input type="text" name="resultado" id="resultado" placeholder="0" disabled="disabled">
            <table>
                <tr>
                    <td><button class="button colors_gray" onclick="clean()">C</button></td>
                    <td><button class="button colors_gray" onclick="erases()">&larr;</button></td>
                    <td><button class="button colors_orange" onclick="insert('/')">/</button></td>
                    <td><button class="button colors_orange" onclick="insert('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('7')">7</button></td>
                    <td><button class="button" onclick="insert('8')">8</button></td>
                    <td><button class="button" onclick="insert('9')">9</button></td>
                    <td><button class="button colors_orange" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('4')">4</button></td>
                    <td><button class="button" onclick="insert('5')">5</button></td>
                    <td><button class="button" onclick="insert('6')">6</button></td>
                    <td><button class="button colors_orange" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('1')">1</button></td>
                    <td><button class="button" onclick="insert('2')">2</button></td>
                    <td><button class="button" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button id="buttonIgual" class="button colors_orange" onclick="calculate()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="buttonZero" class="button" onclick="insert('0')">0</button></td>
                    <td><button class="button" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
